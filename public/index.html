<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=JetBrains+Mono:wght@300&family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>HOME</title>
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper">
        <div class="site-header">
          <h1>HOME</h1>
        </div>
      </div>
      <div class="wrapper">
        <ul>
          INDEX_UL
        </ul>
      </div>

      <div class="wrapper">
        Create a new page:
        <form action="/edit" method="GET">
          <input
            type="text"
            id="input_path"
            name="input_path"
            required
            minlength="4"
            maxlength="100"
            size="100"
            value=""
          />
          <br />
          <input
            type="submit"
            id="btn_submit"
            name="btn_submit"
            value="Create"
          />
        </form>
      </div>

      <div class="wrapper">
        <form action="/edit" method="DELETE">
          <input
            type="text"
            id="input_delete_path"
            name="input_delete_path"
            required
            minlength="4"
            maxlength="100"
            size="100"
            value=""
          />
          <br />
          <input
            type="submit"
            id="btn_delete"
            name="btn_delete"
            value="Delete"
          />
        </form>
      </div>
    </div>
  </body>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // (1) 送信ボタンのHTMLを取得
      const btn_submit = document.getElementById("btn_submit");
      btn_submit.addEventListener("click", async (e) => {
        e.preventDefault();

        // (3) フォーム入力欄のHTMLを取得
        const input_path = document.querySelector("input[name=input_path]");
        const path = input_path.value;
        if (path.length === 0) return;

        const location = "/edit?path=" + encodeURIComponent(path);
        window.location = location;
      });

      // (1) 送信ボタンのHTMLを取得
      const btn_delete = document.getElementById("btn_delete");
      btn_delete.addEventListener("click", async (e) => {
        e.preventDefault();

        // (3) フォーム入力欄のHTMLを取得
        const input_path = document.querySelector(
          "input[name=input_delete_path]"
        );
        const path = input_path.value;
        if (path.length === 0) return;

        // (5) フォームの入力値を送信
        const response = await fetch(
          "/edit?" +
            new URLSearchParams({
              path: encodeURIComponent(path),
            }),
          {
            method: "DELETE", // *GET, POST, PUT, DELETE, etc.
          }
        );
      });
    });
  </script>
</html>
