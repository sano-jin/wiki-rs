<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=JetBrains+Mono:wght@300&family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- highlight.js -->
    <link rel="stylesheet" href="/files/assets/dracula.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- mathjax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="/files/assets/main.css" />

    <title>{{ TITLE }}</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper">
        <div class="site-header">
          <div class="site-title">{{ TITLE }}</div>
        </div>
      </div>

      <!-- header menu bar -->
      <div class="wrapper header-menu">
        <a href="/" class="button">HOME</a>
        <a href="/edit?path={{ PATH }}" class="button">Update</a>
        <form
          action="/attach?path={{ PATH }}"
          method="post"
          enctype="multipart/form-data"
          class="form-hided"
        >
          <label class="button">
            Attach
            <input
              id="btn-select-attach"
              type="file"
              multiple
              name="file"
              class="input-hided"
            />
          </label>
          <!--
          <button type="submit" class="button">Submit</button>
          -->
        </form>
        <form action="/edit" method="DELETE">
          <input
            type="submit"
            id="btn-submit-delete"
            name="btn-submit-delete"
            value="Delete"
            class="button"
          />
        </form>
      </div>

      <!-- side menu bar -->
      <div class="sidebar">
        <ul>
          {{ INDEX_UL }}
        </ul>
      </div>

      <!-- body contents -->
      <div class="body-contents">
        <div class="updated-date">Last modified: {{ UPDATED_DATE }}</div>
        <div class="body">{{ BODY }}</div>
      </div>
    </div>
  </body>

  <script>
    function copyToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;

      // Avoid scrolling to bottom
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      document.execCommand("copy");

      textArea.parentNode.removeChild(textArea);
    }

    window.addEventListener("DOMContentLoaded", () => {
      // ページの削除
      const btn_submit = document.getElementById("btn-submit-delete");
      btn_submit.addEventListener("click", async (e) => {
        e.preventDefault();

        // フォームの入力値を送信
        const response = await fetch(
          "/edit?" + new URLSearchParams({ path: "{{ PATH }}" }),
          { method: "DELETE" }
        );

        // redirect to the home page
        window.location = "/";
      });

      // ファイルの添付
      const btn_select_attach = document.getElementById("btn-select-attach");
      // const btn_post_attach = document.getElementById("btn-post-attach");
      // Select your input type file and store it in a variable

      // This will upload the file after having read it
      const upload = (file) => {
        const formData = new FormData();
        formData.append("filename", file);

        fetch("/attach?" + new URLSearchParams({ path: "{{ PATH }}" }), {
          // Your POST endpoint
          method: "POST",
          body: formData, // This is your file object
        });
      };

      // Event handler executed when a file is selected
      const onSelectFile = () => upload(btn_select_attach.files[0]);

      // Add a listener on your input
      // It will be triggered when a file will be selected
      btn_select_attach.addEventListener("change", onSelectFile, false);

      // ソースコードをコピーできるボタンの追加
      // const btn_submit = document.getElementById("btn-submit-delete");
      const collection = document.getElementsByTagName("pre");
      for (let cell of collection) {
        // create a new div element
        const newDiv = document.createElement("div");
        newDiv.classList.add("code-copy-button");

        const newI = document.createElement("i");
        newI.classList.add("fa-solid");
        newI.classList.add("fa-copy");

        newDiv.appendChild(newI);

        newDiv.addEventListener("click", async (e) => {
          e.target.classList.add("copied");
          e.preventDefault();

          const code = cell.innerText;
          console.log(code);
          copyToClipboard(code);
          setTimeout(() => {
            console.log("Delayed for 5 second.");
            e.target.classList.remove("copied");
          }, 3000);
        });

        cell.appendChild(newDiv);
      }
    });
  </script>
</html>
