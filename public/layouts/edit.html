<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=JetBrains+Mono:wght@300&family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Editing</title>
    <link rel="stylesheet" href="/files/assets/main.css" />
  </head>
  <body>
    <div class="wrapper page-wrapper">
      <div class="wrapper">
        <div class="site-header">
          <div class="site-title">Editing</div>
        </div>
      </div>
      <div class="wrapper head-links">
        <a class="button" href="/">HOME</a>
        <a class="button" href="/pages?path={{ TITLE }}">Quit</a>
      </div>

      <div class="wrapper">
        <form action="/edit" method="GET">
          <input
            type="text"
            id="input_path"
            name="input_path"
            required
            minlength="4"
            maxlength="100"
            size="100"
            value="{{ TITLE }}"
          />
          <br />
          <textarea name="input_content" id="input_content">
{{ MARKDOWN }}</textarea
          >
          <br />
          <input
            type="submit"
            id="btn_submit"
            name="btn_submit"
            value="Update"
            class="button"
          />
        </form>
      </div>
    </div>
  </body>

  <script src="/files/js/edit.js"></script>
</html>
