<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=JetBrains+Mono:wght@300&family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>TITLE</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div></div>
    <form action="/edit" method="GET">
      <input type="submit" id="btn_submit" name="btn_submit" value="Send" />
    </form>

    BODY
  </body>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // (1) 送信ボタンのHTMLを取得
      const btn_submit = document.getElementById("btn_submit"); // (2) FormDataオブジェクトの初期化

      const fd = new FormData();

      btn_submit.addEventListener("click", (e) => {
        e.preventDefault();

        // (3) フォーム入力欄のHTMLを取得
        const input_content = document.querySelector(
          "text[name=input_content]"
        );

        // (4) FormDataオブジェクトにデータをセット
        fd.append("path", input_content.value);

        // (5) フォームの入力値を送信
        fetch("/edit", {
          method: "GET",
          body: fd,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error(error);
          });
      });
    });
  </script>
</html>
